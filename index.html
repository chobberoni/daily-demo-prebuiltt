<html>
  <head>
    <title>Corey Hobbs Meeting Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body onload="createCallframe()">
    <header class="header">
      <div class="left-header">
        <!-- <img
          src="assets/daily_logo.svg"
          class="daily-logo"
          alt="Daily logo reads Daily"
        /> -->
        <strong>
          <p class="header-title">Corey Hobbs Meeting Room</p>
        </strong>
      </div>
      <div class="right-header">
        <a href="https://calendly.com/iam-corey-hobbs" target="_blank" class="link">
          <button class="button docs-button white-button">
            Book some time!
          </button>
        </a>
        <span class="divider"></span>
        <a href="https://twitter.com/chobberoni" target="_blank" class="link">
          <button class="button docs-button white-button">
            Twitter
          </button>
        </a>
        <span class="divider"></span>
        <a href="https://www.linkedin.com/in/coreyhobbsofdavis" target="_blank" class="link">
          <button class="button docs-button white-button">
            LinkedIn
          </button>
        </a>
      </div>
    </header>
    <div class="container">
      <div id="wrapper" class="wrapper">
        <div id="start-container" class="start-container">
          <h1 class="title">I'm ready to chat when you are!</h1>
          <p class="prompt">
            Click this nice green button below when you are ready.
          </p>
          <button
            id="create-and-start"
            class="button start-button"
            onclick="createRoomAndStart()"
          >
            Join Corey's Room
          </button>
          <p class="url-prompt url-form hide">or</p>
          <p
            id="url-click"
            class="url-prompt url-form hide url-click show"
            onclick="showRoomInput()"
          >
            Enter my room URL
          </p>
          <div id="url-form" class="url-form hide">
            <label for="url-input"></label>
            <input
              type="text"
              class="url-input"
              id="url-input"
              placeholder="Enter room URL..."
              pattern="^(https:\/\/)?[\w.-]+(\.(daily\.(co)))+[\/\/]+[\w.-]+$"
            />
            <button
              id="join-call"
              onclick="joinCall()"
              class="button start-button disabled-button"
              disabled
            >
              Join room
            </button>
          </div>
        </div>
        <div id="error-message" class="hide">
          <h2 id="error-title" class="title error-title">Incorrect room URL</h2>
          <p id="error-description" class="error-description">
            Meeting link entered is invalid. Please update the room URL.
          </p>
          <button class="button white-button" onClick="tryAgain()">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
